    <body>

        <div class="container ">
            <div class=" a row">
                <div class=" col-xs-12 col-sm-12 well ">
                    <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Sign up!</legend>
                    <!-- <% if (message != null) { %>
                        <div class="alert-danger">
                            <%= message %>
                        </div>
                        <% } %> -->
                    <form action="/signup" method="post">

                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <input class="form-control" name="uname" placeholder="First Name" type="text" required autofocus />
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <input class="form-control" name="ulastname" placeholder="Last Name" type="text" required />
                            </div>
                        </div>
                        <label for="">Email</label>
                        <input class="form-control" name="email" placeholder="Your Email" type="email" />
                        <label for="">Password</label>
                        <input class="form-control" name="password" placeholder="New Password" type="password" />
                        <label for="">Birth Date</label>
                        <input class="form-control" name="ubday" placeholder="New Password" type="date" />

                        <label class="radio-inline">
                        <input type="radio" name="gender" id="inlineCheckbox1" value="1" />
                        Male
                    </label>
                        <label class="radio-inline">
                        <input type="radio" name="gender" id="inlineCheckbox2" value="0" />
                        Female
                    </label>
                        <br />
                        <br />
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                    </form>
                    <hr>
                    <span class="goto fa fa-sign-in"> Already have an account?<a href="/login"> Login </a>Or go <a href="/">home</a></span>
                </div>
            </div>
        </div>
